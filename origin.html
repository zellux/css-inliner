<html>
  <head>
    <title>css priority test</title>
    <link href="style.css" media="screen, projector" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    <blockquote>
      <p>This is the <span>fun</span> part.
    </blockquote>
    <blockquote class="blockquote_class">
      <p>This is the <span>fun</span> part.
    </blockquote>
    <blockquote class="blockquote_class">
      <p class="p_class">This is the <span>fun</span> part.
    </blockquote>
    <blockquote>
      <p>This is the <span class="span_class">fun</span> part.
    </blockquote>
    <blockquote>
      <p>This is the <span class="span_class span_class_2">fun</span> part.
    </blockquote>
    <blockquote>
      <p>This is the <span class="span_class_2 span_class">fun</span> part.
    </blockquote>
    <blockquote class="blockquote_class">
      <p>This is the <span class="span_class">fun</span> part.
    </blockquote>
    <blockquote class="blockquote_class">
      <p class="p_class">This is the <span class="span_class">fun</span> part.
    </blockquote>
  </body>
</html>
